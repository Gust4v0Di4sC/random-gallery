<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens Aleatórias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg p-4 rounded-5 rounded-top-0 navbar-dark navbar-color">
        <div class="container-fluid">
          
        </div>
      </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4 color-text">Random Gallery</h1>
        

        <div id="carouselExample" class="carousel slide " >
            <div class="carousel-inner  carousel-custom-border" id="carousel-inner">
                  <!-- As imagens serão injetadas aqui via JavaScript -->  
            </div>
            
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="fas fa-chevron-left fa-2x"></span> <!-- Ícone do Font Awesome -->
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="fas fa-chevron-right fa-2x"></span> <!-- Ícone do Font Awesome -->
                <span class="visually-hidden">Next</span>
            </button>
       
            <div class="d-flex justify-content-center gap-2 my-3 ">
                    <button type="button" class="btn-custom btn-large">Art</button>
                    <button type="button" class="btn-custom btn-large">Party</button>
                    <button type="button" class="btn-custom btn-large">Cars</button>
                    <button type="button" class="btn-custom btn-large">People</button>
                    <button type="button" class="btn-custom btn-large">Food</button>
                    <button type="button" class="btn-custom btn-large">Music</button>
                    <button type="button" class="btn-custom btn-large">Sports</button>
            </div>
            
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
